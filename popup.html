<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h3>PDF Downloader</h3>
        <div class="controls">
            <button id="scanBtn">Scan Page for PDFs</button>
            <button id="refreshBtn" class="secondary">Refresh List</button>
        </div>
        
        <div id="status"></div>
        
        <div id="pdfList" class="pdf-list">
            <!-- PDF checkboxes will appear here -->
        </div>
        
        <div class="action-buttons">
            <button id="downloadSelected" class="primary" disabled>
                Download Selected (0)
            </button>
            <button id="selectAll" class="secondary">Select All</button>
            <button id="clearAll" class="secondary">Clear All</button>
        </div>
        
        <div class="settings">
            <label>
                <input type="checkbox" id="autoScan">
                Auto-scan on page load
            </label>
            <label>
                <input type="checkbox" id="showNotifications">
                Show download notifications
            </label>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
